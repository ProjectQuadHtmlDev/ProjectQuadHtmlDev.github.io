<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quadratic Graph Tool</title>
<style>
:root {
  --fg:#0f172a;
  --muted:#475569;
  --bg:#f8fafc;
  --card:#ffffff;
  --accent:#2563eb;
  --accent-2:#22c55e;
  --warn:#ef4444;
}
* { box-sizing:border-box }
body {
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Ubuntu, Arial, sans-serif;
  color: var(--fg);
  background: linear-gradient(180deg, #f0f7ff, #fff);
}
header { padding:2rem 1rem; text-align:center }
h1 { margin:0 0 .25rem; font-size:clamp(1.5rem,2.6vw,2.2rem) }
.sub { color:var(--muted) }
.container { max-width:980px; margin:0 auto; padding:1rem }
.grid { display:grid; grid-template-columns:1fr; gap:1rem }
@media (min-width: 900px) { .grid { grid-template-columns: 420px 1fr } }
.card {
  background:var(--card);
  border-radius:18px;
  box-shadow:0 10px 30px rgba(2,6,23,.12);
  padding:1rem;
}
label { font-weight:600; display:block; margin:.5rem 0 .25rem }
input[type="number"] {
  width:100%; padding:.7rem;
  border:1px solid #e2e8f0; border-radius:12px;
  font-size:1rem; background:#fff;
}
input[type="number"]:focus {
  outline:3px solid rgba(37,99,235,.15); border-color:var(--accent);
}
.row { display:grid; grid-template-columns:1fr 1fr 1fr; gap:.75rem }
.btns { display:flex; gap:.5rem; flex-wrap:wrap; margin-top:1rem }
button {
  appearance:none; border:0; border-radius:12px;
  padding:.7rem 1rem; font-weight:700; cursor:pointer;
}
.primary { background:var(--accent); color:#fff }
.secondary { background:#e2e8f0 }
.ghost { background:transparent; border:2px dashed #e2e8f0 }
.preview {
  font-variant-ligatures: none;
  padding:.75rem 1rem;
  background:#f8fafc;
  border:1px dashed #e2e8f0;
  border-radius:12px;
  margin-top:.75rem;
}
.muted { color:var(--muted) }
footer { padding:2rem 1rem; text-align:center; color:var(--muted) }
.small { font-size:.9rem }
.source-button {
  display: inline-block;
  margin-top: 10px;
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
  transition: background 0.3s ease;
}
.source-button:hover { background-color: #555; }
canvas { width:100%; height:400px; border-radius:12px; background:#f8fafc; border:1px solid #e2e8f0; display:block; margin-top:1rem; }
</style>
</head>
<body>

<header>
  <h1>Quadratic Graph Tool</h1>
  <div class="sub">Plot <strong>y = ax² + bx + c</strong> dynamically.</div>
</header>

<div class="container grid">
  <!-- INPUT CARD -->
  <section class="card">
    <h2 style="margin-top:0">Enter coefficients</h2>
    <div class="row">
      <div>
        <label for="a">a</label>
        <input id="a" type="number" step="any" value="1"/>
      </div>
      <div>
        <label for="b">b</label>
        <input id="b" type="number" step="any" value="-3"/>
      </div>
      <div>
        <label for="c">c</label>
        <input id="c" type="number" step="any" value="2"/>
      </div>
    </div>
    <div class="preview small" id="preview">Equation: x² - 3x + 2 = 0</div>

    <div class="btns">
      <button class="primary" id="solveBtn">Plot</button>
      <button class="secondary" id="clearBtn">Clear</button>
      <button class="ghost" id="exampleBtn" title="Fills common examples">
        Examples
      </button>
    </div>
  </section>

  <!-- GRAPH CARD -->
  <section class="card">
    <h2 style="margin-top:0">Graph</h2>
    <canvas id="graph"></canvas>
  </section>
</div>

<footer>
  <div class="small">Made with vanilla HTML, CSS, and JavaScript. <strong>Created By RX</strong>.</div>
  <a href="#" class="source-button">Source Code</a>
</footer>

<script>
// DOM shortcut
const $ = sel => document.querySelector(sel);

// Build equation preview
const buildEquationPreview = () => {
  const a = parseFloat($('#a').value) || 0;
  const b = parseFloat($('#b').value) || 0;
  const c = parseFloat($('#c').value) || 0;
  let eq = '';
  eq += (a===1?'':'') + (a===-1?'-':'') + (a!==0&&a!==1&&a!==-1?a+'':'') + 'x²';
  eq += (b!==0?((b>0?' + ':' - ')+Math.abs(b)+'x'):'');
  eq += (c!==0?((c>0?' + ':' - ')+Math.abs(c)):'');
  eq = eq.trim();
  if(eq.startsWith('+')) eq = eq.slice(1).trim();
  if(eq==='') eq='0';
  $('#preview').textContent = 'Equation: ' + eq + ' = 0';
}
['#a','#b','#c'].forEach(id=>$(id).addEventListener('input', buildEquationPreview));

// Graphing
const canvas = $('#graph');
const ctx = canvas.getContext('2d');
const plotGraph = () => {
  const width = canvas.width = canvas.clientWidth;
  const height = canvas.height = canvas.clientHeight;
  ctx.clearRect(0,0,width,height);

  const a = parseFloat($('#a').value)||0;
  const b = parseFloat($('#b').value)||0;
  const c = parseFloat($('#c').value)||0;

  // Axis settings
  const scaleX = width/20; // 1 unit = 20px
  const scaleY = height/20;
  const originX = width/2;
  const originY = height/2;

  // Draw axes
  ctx.strokeStyle = '#ccc';
  ctx.lineWidth = 1;
  ctx.beginPath();
  ctx.moveTo(0, originY); ctx.lineTo(width, originY);
  ctx.moveTo(originX, 0); ctx.lineTo(originX, height);
  ctx.stroke();

  // Draw quadratic
  ctx.strokeStyle = '#2563eb';
  ctx.lineWidth = 2;
  ctx.beginPath();
  for(let px=0; px<width; px++){
    const x = (px - originX)/scaleX;
    const y = a*x*x + b*x + c;
    const py = originY - y*scaleY;
    if(px===0) ctx.moveTo(px,py);
    else ctx.lineTo(px,py);
  }
  ctx.stroke();
}

// Button events
$('#solveBtn').addEventListener('click', plotGraph);
$('#clearBtn').addEventListener('click', ()=>{
  ['#a','#b','#c'].forEach(id=>$(id).value='');
  buildEquationPreview();
  ctx.clearRect(0,0,canvas.width,canvas.height);
});
$('#exampleBtn').addEventListener('click', ()=>{
  const examples = [
    {a:1,b:-3,c:2},
    {a:1,b:2,c:1},
    {a:2,b:5,c:3},
    {a:1,b:1,c:1},
    {a:0,b:4,c:-8}
  ];
  const pick = examples[Math.floor(Math.random()*examples.length)];
  $('#a').value=pick.a; $('#b').value=pick.b; $('#c').value=pick.c;
  buildEquationPreview();
  plotGraph();
});

buildEquationPreview();
</script>
</body>
</html>
