<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot Voice Generator</title>
</head>
<body style="font-family: Arial; text-align:center; padding:20px; background:#111; color:white;">
  <h2>Robotic Voice Generator</h2>

  <textarea id="textInput" rows="5" cols="50" placeholder="Enter text here"></textarea><br><br>

  <label>Speed: 
    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
  </label>
  <span id="rateVal">1</span><br><br>

  <label>Pitch: 
    <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
  </label>
  <span id="pitchVal">1</span><br><br>

  <button onclick="speakText()">ðŸ”Š Speak</button>

  <script>
    const synth = window.speechSynthesis;
    const textInput = document.getElementById("textInput");
    const rate = document.getElementById("rate");
    const pitch = document.getElementById("pitch");
    const rateVal = document.getElementById("rateVal");
    const pitchVal = document.getElementById("pitchVal");

    rate.oninput = () => rateVal.textContent = rate.value;
    pitch.oninput = () => pitchVal.textContent = pitch.value;

    function speakText() {
      if (synth.speaking) {
        synth.cancel(); // stop previous speech
      }
      const utter = new SpeechSynthesisUtterance(textInput.value || "Hello, I am a robot.");
      utter.rate = parseFloat(rate.value);
      utter.pitch = parseFloat(pitch.value);
      synth.speak(utter);
    }
  </script>
</body>
</html>
